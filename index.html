<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Gallery</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>3D Model Gallery</h1>

<div class="container">
  <div class="row">
    <div class="column">
      <div class="model-card">
        <button onclick="openModal('model.glb')" class="fullscreen-btn">⛶</button>
        <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
        <h3>Robot</h3>
        <p>Sample animated robot model.</p>
      </div>
    </div>

    <div class="column">
      <div class="model-card">
        <button onclick="openModal('model.glb')" class="fullscreen-btn">⛶</button>
        <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
        <h3>Helmet</h3>
        <p>Sci-fi helmet model with PBR materials.</p>
      </div>
    </div>

    <div class="column">
      <div class="model-card">
        <button onclick="openModal('model.glb')" class="fullscreen-btn">⛶</button>
        <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
        <h3>Vehicle</h3>
        <p>Low-poly vehicle prototype.</p>
      </div>
    </div>
  </div>
</div>

<!-- Fullscreen Modal -->
<div id="fullscreenModal">
  <button class="close-btn" onclick="closeModal()">×</button>
  <model-viewer id="fullscreenViewer" camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
</div>

<script src="script.js"></script>
</body>
</html>
