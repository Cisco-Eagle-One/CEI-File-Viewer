<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive 3D Model Gallery</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-color: #111;
      --text-color: #fff;
      --card-bg: #222;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      margin-bottom: 20px;
      padding: 10px 16px;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .row::after {
      content: "";
      display: table;
      clear: both;
    }

    .column {
      float: left;
      width: 100%;
      padding: 10px;
    }

    @media screen and (min-width: 600px) {
      .column {
        width: 50%;
      }
    }

    @media screen and (min-width: 900px) {
      .column {
        width: 33.33%;
      }
    }

    .model-card {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      transition: background 0.3s;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.75rem;
      cursor: pointer;
      z-index: 1;
      transition: background-color 0.2s;
    }

    body.light .fullscreen-btn {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    .fullscreen-btn:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    model-viewer {
      width: 100%;
      height: 300px;
      background: #000;
      border-radius: 4px;
    }

    h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    p {
      font-size: 0.9rem;
      color: inherit;
      opacity: 0.8;
    }

    /* Fullscreen Modal */
    #fullscreenModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #fullscreenModal model-viewer {
      width: 100vw;
      height: 100vh;
      max-height: 100vh;
      border-radius: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark</button>

<h1>3D Model Gallery</h1>

<div class="container">
  <div class="row">
    <div class="column">
      <div class="model-card">
        <button onclick="openModal('model1.glb')" class="fullscreen-btn">⛶</button>
        <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
        <h3>Robot</h3>
        <p>Sample animated robot model.</p>
      </div>
    </div>

    <div class="column">
      <div class="model-card">
        <button onclick="openModal('model2.glb')" class="fullscreen-btn">⛶</button>
        <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
        <h3>Helmet</h3>
        <p>Sci-fi helmet model with PBR materials.</p>
      </div>
    </div>

    <div class="column">
      <div class="model-card">
        <button onclick="openModal('model3.glb')" class="fullscreen-btn">⛶</button>
        <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
        <h3>Vehicle</h3>
        <p>Low-poly vehicle prototype.</p>
      </div>
    </div>
  </div>
</div>

<!-- Fullscreen Modal -->
<div id="fullscreenModal">
  <button class="close-btn" onclick="closeModal()">×</button>
  <model-viewer id="fullscreenViewer" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
  }

  function openModal(modelSrc) {
    const modal = document.getElementById('fullscreenModal');
    const viewer = document.getElementById('fullscreenViewer');
    viewer.setAttribute('src', modelSrc);
    modal.style.display = 'flex';
  }

  function closeModal() {
    const modal = document.getElementById('fullscreenModal');
    const viewer = document.getElementById('fullscreenViewer');
    modal.style.display = 'none';
    viewer.removeAttribute('src'); // clean up
  }
</script>

</body>
</html>
