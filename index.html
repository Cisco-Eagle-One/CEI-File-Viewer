<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>3D Model Gallery</h1>

<model-viewer 
  src="content/3851657-03-C9 crown only/model.glb"
  orientation="0deg 0deg 0deg"
  auto-rotate
  camera-controls
  exposure="0.35"
  shadow-intensity="1"
  style="width: 500px; height: 400px;"
></model-viewer>

<div class="container" id="modelSections">
  <p id="loadingMessage">Loading models...</p>
</div>

<!-- Fullscreen Modal -->
<div id="fullscreenModal">
  <button class="close-btn" onclick="closeModal()">Ã—</button>
  <model-viewer id="fullscreenViewer" camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
</div>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script src="script.js"></script>
</body>
</html>
