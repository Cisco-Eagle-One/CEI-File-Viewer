<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Gallery</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .model-card {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: #000;
      border-radius: 4px;
    }
    h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    p {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>3D Model Gallery</h1>
<div class="grid">
  <div class="model-card">
    <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.7"></model-viewer>
    <h3>Model Title 1</h3>
    <p>Short description of the first model.</p>
  </div>
  <div class="model-card">
    <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.7"></model-viewer>
    <h3>Model Title 2</h3>
    <p>This could be a sculpture or CAD design.</p>
  </div>
  <div class="model-card">
    <model-viewer src="model.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.7"></model-viewer>
    <h3>Model Title 3</h3>
    <p>More context or features here.</p>
  </div>
</div>

</body>
</html>
