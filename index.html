<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Model Viewer</title>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <style>
            body {
                margin: 0;
                background: #111;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            model-viewer {
                width: 600px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <model-viewer
            src="model.glb"
            alt="My 3D model"
            auto-rotate
            camera-controls
            exposure="0.35"
            shadow-intensity="1"
            ar>
        </model-viewer>
    </body>
</html>
