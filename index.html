<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive 3D Model Gallery</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --card-bg: #222;
    }
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .model-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s;
    }

    model-viewer {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 4px;
    }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
      }

      model-viewer {
        aspect-ratio: auto;
        height: 50vh;
      }
    }

    h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    p {
      font-size: 0.9rem;
      color: inherit;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark</button>

<h1 style="text-align:center;">3D Model Gallery</h1>
<div class="grid">
  <div class="model-card">
    <model-viewer src="model1.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
    <h3>Robot</h3>
    <p>A sample animated robot model with a smooth turntable view.</p>
  </div>
  <div class="model-card">
    <model-viewer src="model2.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
    <h3>Helmet</h3>
    <p>Detailed sci-fi helmet scanned with PBR textures.</p>
  </div>
  <div class="model-card">
    <model-viewer src="model3.glb" auto-rotate camera-controls shadow-intensity="1" exposure="0.35"></model-viewer>
    <h3>Vehicle</h3>
    <p>Low-poly stylized vehicle prototype.</p>
  </div>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
  }
</script>

</body>
</html>
